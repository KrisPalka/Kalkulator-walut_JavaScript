<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="page_container">
      <div class="container1">
        <div class="logo common"></div>
        <div class="heading common"><p>Currency calculator</p></div>
      </div>
    </div>
    <div class="page_container">
      <div class="container2">
        <div class="input_container">
          <div class="common input_val">
            <input id="amount_input" type="number" class="input" min="0" />
          </div>
          <div class="common currency">
            <select id="currencySelect">
              <option class="curOption" value="EUR">EUR</option>
              <option class="curOption" value="USD">USD</option>
              <option class="curOption" value="CHF">CHF</option>
            </select>
          </div>
          <button id="btn">Calculate</button>
          <div class="to">
            <p>TO</p>
          </div>
          <div class="output">
            <span id="output">PLN</span>
          </div>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <script src="main.js"></script>
  </body>
</html>
